<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propelize - Connexion / Inscription</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --error: #ef233c;
      --success: #4cc9f0;
      --text: #2b2d42;
      --light: #f8f8fa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }
    .auth-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      margin: 1rem;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .auth-header p {
      color: #6c757d;
    }
    .auth-form .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .auth-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .auth-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .auth-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-top: 1rem;
    }
    .btn-secondary:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .error-message {
      background-color: rgba(239, 35, 60, 0.1);
      color: var(--error);
    }
    .success-message {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    .hidden {
      display: none;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      background-color: white;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 500;
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #6c757d;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(67, 97, 238, 0.1);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }
    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }
    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }
    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- Effet de fond anim√© -->
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Bienvenue sur Propelize</h1>
      <p>Connectez-vous ou inscrivez-vous pour continuer</p>
    </div>

    <!-- Messages d'erreur / succ√®s pour la connexion -->
    <div id="errorMessage" class="message error-message hidden"></div>
    <div id="successMessage" class="message success-message hidden"></div>

    <!-- Formulaire de connexion -->
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="loginName">Nom d'utilisateur</label>
        <input
          type="text"
          id="loginName"
          name="name"
          placeholder="Entrez votre nom d'utilisateur"
          required
        />
      </div>

      <div class="form-group">
        <label for="loginPassword">Mot de passe</label>
        <div style="position: relative;">
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
          />
          <i class="fas fa-eye password-toggle" id="loginPasswordToggle"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span id="submitText">Se connecter</span>
        <span id="submitLoader" class="loading hidden"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Pas encore de compte ? <a href="#" id="registerLink">S'inscrire</a></p>
    </div>
  </div>

  <!-- Modal d'inscription -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Cr√©er un compte</h2>
        <button class="close-modal" id="closeRegisterModal">&times;</button>
      </div>

      <!-- Messages d'erreur / succ√®s pour l'inscription -->
      <div id="registerErrorMessage" class="message error-message hidden"></div>
      <div id="registerSuccessMessage" class="message success-message hidden"></div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="registerName">Nom d'utilisateur *</label>
          <input
            type="text"
            id="registerName"
            name="name"
            placeholder="Choisissez un nom d'utilisateur"
            required
          />
        </div>

        <div class="form-group">
          <label for="registerPassword">Mot de passe *</label>
          <div style="position: relative;">
            <input
              type="password"
              id="registerPassword"
              name="password"
              placeholder="Cr√©ez un mot de passe"
              required
            />
            <i class="fas fa-eye password-toggle" id="registerPasswordToggle"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="registerConfirmPassword">Confirmer le mot de passe *</label>
          <div style="position: relative;">
            <input
              type="password"
              id="registerConfirmPassword"
              name="confirmPassword"
              placeholder="Confirmez votre mot de passe"
              required
            />
            <i
              class="fas fa-eye password-toggle"
              id="registerConfirmPasswordToggle"
            ></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="registerSubmitBtn">
          <span id="registerSubmitText">S'inscrire</span>
          <span id="registerSubmitLoader" class="loading hidden"></span>
        </button>
      </form>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // ‚Üí On pointe bien vers le backend qui √©coute sur 3001
  const API_BASE = 'http://localhost:3001/api/auth';

  // √âl√©ments du DOM pour connexion
  const loginForm = document.getElementById("loginForm");
  const loginNameInput = document.getElementById("loginName");
  const loginPasswordInput = document.getElementById("loginPassword");
  const loginPasswordToggle = document.getElementById("loginPasswordToggle");
  const errorMessage = document.getElementById("errorMessage");
  const successMessage = document.getElementById("successMessage");
  const submitBtn = document.getElementById("submitBtn");
  const submitText = document.getElementById("submitText");
  const submitLoader = document.getElementById("submitLoader");

  // √âl√©ments du DOM pour inscription
  const registerLink = document.getElementById("registerLink");
  const registerModal = document.getElementById("registerModal");
  const closeRegisterModal = document.getElementById("closeRegisterModal");
  const registerForm = document.getElementById("registerForm");
  const registerNameInput = document.getElementById("registerName");
  const registerPasswordInput = document.getElementById("registerPassword");
  const registerConfirmPasswordInput = document.getElementById("registerConfirmPassword");
  const registerPasswordToggle = document.getElementById("registerPasswordToggle");
  const registerConfirmPasswordToggle = document.getElementById("registerConfirmPasswordToggle");
  const registerErrorMessage = document.getElementById("registerErrorMessage");
  const registerSuccessMessage = document.getElementById("registerSuccessMessage");
  const registerSubmitBtn = document.getElementById("registerSubmitBtn");
  const registerSubmitText = document.getElementById("registerSubmitText");
  const registerSubmitLoader = document.getElementById("registerSubmitLoader");

  // Fonction pour basculer l'affichage du mot de passe
  function setupPasswordToggle(toggleEl, inputEl) {
    toggleEl.addEventListener("click", () => {
      if (inputEl.type === "password") {
        inputEl.type = "text";
        toggleEl.classList.remove("fa-eye");
        toggleEl.classList.add("fa-eye-slash");
      } else {
        inputEl.type = "password";
        toggleEl.classList.remove("fa-eye-slash");
        toggleEl.classList.add("fa-eye");
      }
    });
  }

  // Initialisation des toggles de mot de passe
  setupPasswordToggle(loginPasswordToggle, loginPasswordInput);
  setupPasswordToggle(registerPasswordToggle, registerPasswordInput);
  setupPasswordToggle(registerConfirmPasswordToggle, registerConfirmPasswordInput);

  // Ouvrir le modal d'inscription
  registerLink.addEventListener("click", (e) => {
    e.preventDefault();
    registerModal.classList.add("active");
    registerForm.reset();
    registerErrorMessage.classList.add("hidden");
    registerSuccessMessage.classList.add("hidden");
  });

  // Fermer le modal d'inscription
  closeRegisterModal.addEventListener("click", () => {
    registerModal.classList.remove("active");
  });

  // --------------- Connexion ---------------
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Afficher le loader
    submitText.textContent = "Connexion en cours‚Ä¶";
    submitLoader.classList.remove("hidden");
    submitBtn.disabled = true;

    const payload = {
      name: loginNameInput.value.trim(),
      password: loginPasswordInput.value
    };

    try {
      // üîÅ On appelle la route EXACTE du backend
      const response = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(payload)
      });

      // Lire d‚Äôabord la r√©ponse brute (pour debug)
      const text = await response.text();
      console.log("R√©ponse brute (login) :", text);

      // Puis on parse en JSON
      let data;
      try {
        data = JSON.parse(text);
      } catch (parseErr) {
        throw new Error("R√©ponse invalide du serveur (pas du JSON)");
      }

      if (!response.ok) {
        throw new Error(data.error || "Impossible de se connecter");
      }

      // Connexion r√©ussie : afficher le message
      successMessage.textContent = "Connexion r√©ussie ! Redirection‚Ä¶";
      successMessage.classList.remove("hidden");
      errorMessage.classList.add("hidden");

      // Stocker le token si renvoy√©
      if (data.accessToken) {
        localStorage.setItem("accessToken", data.accessToken);
      }
      if (data.refreshToken) {
        localStorage.setItem("refreshToken", data.refreshToken);
      }

      // Rediriger vers la page des v√©hicules
      setTimeout(() => {
        window.location.href = "/vehicles.html";
      }, 1500);
    } catch (err) {
      console.error("Erreur login :", err);
      errorMessage.textContent = err.message;
      errorMessage.classList.remove("hidden");
      successMessage.classList.add("hidden");
    } finally {
      // Remettre le bouton √† l‚Äô√©tat initial
      submitText.textContent = "Se connecter";
      submitLoader.classList.add("hidden");
      submitBtn.disabled = false;
    }
  });

  // --------------- Inscription ---------------
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Valider que les deux mots de passe correspondent
    if (registerPasswordInput.value !== registerConfirmPasswordInput.value) {
      registerErrorMessage.textContent = "Les mots de passe ne correspondent pas.";
      registerErrorMessage.classList.remove("hidden");
      return;
    }

    // Afficher le loader
    registerSubmitText.textContent = "Inscription en cours‚Ä¶";
    registerSubmitLoader.classList.remove("hidden");
    registerSubmitBtn.disabled = true;

    const payload = {
      name: registerNameInput.value.trim(),
      password: registerPasswordInput.value
    };

    try {
      // üîÅ Appel POST vers la route correcte du backend
      const response = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(payload)
      });

      // Lire d‚Äôabord la r√©ponse brute (pour debug)
      const text = await response.text();
      console.log("R√©ponse brute (register) :", text);

      // Puis essayer de parser le JSON
      let data;
      try {
        data = JSON.parse(text);
      } catch (parseErr) {
        throw new Error("R√©ponse invalide du serveur (pas du JSON)");
      }

      if (!response.ok) {
        throw new Error(data.error || "Impossible de s'inscrire");
      }

      // Inscription r√©ussie
      registerSuccessMessage.textContent = "Inscription r√©ussie ! Vous pouvez vous connecter.";
      registerSuccessMessage.classList.remove("hidden");
      registerErrorMessage.classList.add("hidden");

      registerForm.reset();

      // Fermer le modal apr√®s un court d√©lai
      setTimeout(() => {
        registerModal.classList.remove("active");
      }, 2000);
    } catch (err) {
      console.error("Erreur register :", err);
      registerErrorMessage.textContent = err.message;
      registerErrorMessage.classList.remove("hidden");
      registerSuccessMessage.classList.add("hidden");
    } finally {
      registerSubmitText.textContent = "S'inscrire";
      registerSubmitLoader.classList.add("hidden");
      registerSubmitBtn.disabled = false;
    }
  });
});
</script>

</body>
</html>
